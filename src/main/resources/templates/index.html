<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChallengeApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <style>
        /* Estilos generales */
        body {
            background-color: #37474F;
            color: #FFD700;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .navbar {
            background-color: #3F51B5;
            color: white;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .sidebar {
            background-color: #263238;
            color: #FFD700;
            height: 100vh;
            padding-top: 1rem;
            position: fixed;
            width: 220px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .sidebar a {
            color: #FFD700;
            display: block;
            margin: 10px 0;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        .sidebar a:hover {
            color: #FFFFFF;
        }
        .content {
            margin-left: 240px;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out, padding 0.3s ease-in-out;
        }
        .card {
            background-color: #546E7A;
            color: #FFD700;
            border: none;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.3s ease-in-out, color 0.3s ease-in-out;
            height: 100%;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #607D8B;
            color: #FFFFFF;
        }
        .card img {
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }
        .card img:hover {
            transform: scale(1.05);
        }
        .footer {
            background-color: #212121;
            color: white;
            padding: 15px;
            text-align: center;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .social-icons i {
            font-size: 24px;
            color: #B0BEC5;
            margin: 0 10px;
            transition: color 0.3s ease-in-out;
        }
        .social-icons i:hover {
            color: #FFFFFF;
        }
        .nav-icons i {
            color: white;
            font-size: 20px;
            margin-left: 15px;
            transition: color 0.3s ease-in-out;
        }
        .nav-icons i:hover {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación superior -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/images/cronograma.png" alt="ChallengeApp Logo" style="height: 40px;">
                CHALLENGEAPP
            </a>
            <ul class="navbar-nav ms-auto nav-icons">
                <li class="nav-item"><i class="bi bi-search"></i></li>
                <li class="nav-item"><i class="bi bi-globe"></i></li>
                <li class="nav-item"><i class="bi bi-bell"></i></li>
                <li class="nav-item">
                    <a href="/usuario/login"><i class="bi bi-person-circle"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <h5 class="px-3">General</h5>
        <a href="#">+ Crear Reto</a>
        <a href="#">Buscar cerca de mí</a>
        <a href="#">Mostrar Estadísticas</a>
        <a href="#">Retos populares</a>
        <a href="#">Retos de amigos</a>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <h2>Retos Novedosos</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Tarjetas de retos -->
            <div th:each="reto : ${retosNovedosos}" class="col">
                <div class="card">
                    <img th:src="@{/images/{img}(img=${reto.imagen})}" class="card-img-top" alt="Reto">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${reto.nombre}">Reto</h5>
                        <p class="card-text" th:text="${reto.descripcion}">Descripción del reto</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-white">
        <div>
            <p>&copy; 2024-2025 ChallengeApp. Todos los derechos reservados.</p>
            <p><a href="#" class="text-muted">Términos de Uso</a> | <a href="#" class="text-muted">Política de Privacidad</a></p>
            <div class="social-icons">
                <i class="bi bi-whatsapp"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-twitter"></i>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
