<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
          rel="stylesheet">
    <!-- Boostrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .navbar-nav {
            display: grid;
            grid-template-columns: auto 1fr auto; /* Divide la grilla en 3 columnas: auto, 1fr, auto */
        }

        .icon-profile {
            grid-column: 2; /* Ocupa la primera columna */
        }

        .btn-search {
            grid-column: 1; /* Ocupa la segunda columna */
        }
    </style>
</head>
<body>
<ul class="navbar-nav ms-md-auto align-items-md-center">
    <li class="nav-item icon-profile">
        <a class="nav-link"
           href="usuario/login">
            <i class="bi bi-person-circle fs-1 col"></i>
        </a>
    </li>
    <li class="nav-item btn-search">
        <form class="d-flex"
              role="search">
            <input class="form-control me-2"
                   type="search"
                   placeholder="Buscar Reto"
                   aria-label="Search">
            <button class="btn btn-outline-success"
                    type="submit">Buscar
            </button>
        </form>
    </li>
</ul>
</body>
</html>
