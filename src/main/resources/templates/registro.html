<!-- src/main/resources/templates/registro.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Registro de Usuario</h2>
    <form th:action="@{/usuario/registro}" th:object="${usuario}" method="post">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Correo</label>
            <input type="email" th:field="*{correo}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" th:field="*{contrasena}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Ubicación</label>
            <input type="text" th:field="*{ubicacion}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
        <div th:if="${error}" class="text-danger" th:text="${error}"></div>
    </form>
</div>
</body>
</html>
