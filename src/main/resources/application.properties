spring.application.name=challengeapp

# Configuracion de conexion a la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/retoapp?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

spring.datasource.username=retoapp
spring.datasource.password=retoapp
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de JPA y Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuracion de servidor
server.port=8080

